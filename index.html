<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    
    p.subtitle {
      color: #666;
      margin-bottom: 20px;
    }
    
    input[type="date"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    input[type="date"]:focus {
      border-color: #667eea;
    }
    
    button {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      min-height: 60px;
      white-space: pre-line;
    }
    
    #funFact {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ‰ Age Generator</h2>
    <p class="subtitle">Enter your birth date for precise age calculation:</p>
    
    <input type="date" id="birthDate">
    <br>
    <button onclick="calculateAge()">Calculate Age</button>
    
    <p id="result"></p>
    <p id="funFact"></p>
  </div>

  <script>
    function calculateAge() {
      let birthDate = document.getElementById('birthDate').value;
      let resultEl = document.getElementById('result');
      let funFactEl = document.getElementById('funFact');
      
      if(!birthDate) {
        resultEl.style.color = "#e74c3c";
        resultEl.innerText = "âš ï¸ Please select your birth date!";
        funFactEl.innerText = "";
        return;
      }
      
      let birth = new Date(birthDate);
      let today = new Date();
      
      // Check if date is in the future
      if(birth > today) {
        resultEl.style.color = "#e74c3c";
        resultEl.innerText = "ğŸš€ Time traveler detected! That date is in the future.";
        funFactEl.innerText = "";
        return;
      }
      
      // Check if date is too old (before 1900)
      if(birth.getFullYear() < 1900) {
        resultEl.style.color = "#e74c3c";
        resultEl.innerText = "ğŸ“œ Please enter a date after 1900!";
        funFactEl.innerText = "";
        return;
      }
      
      // Calculate precise age
      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      let days = today.getDate() - birth.getDate();
      
      // Adjust if birthday hasn't occurred this year
      if(months < 0 || (months === 0 && days < 0)) {
        years--;
        months += 12;
      }
      if(days < 0) {
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      
      resultEl.style.color = "#27ae60";
      
      if(years < 0) {
        resultEl.innerText = "You haven't been born yet!";
      } else if(years === 0) {
        resultEl.innerText = `You are ${months} months and ${days} days old! ğŸ‘¶`;
      } else {
        resultEl.innerText = `You are ${years} years old! ğŸ‚`;
        if(months > 0 || days > 0) {
          resultEl.innerText += `\n(Plus ${months} months and ${days} days)`;
        }
      }
      
      // Fun facts based on age
      let facts = {
        teen: "Enjoy your teenage years! ğŸ®",
        twenties: "Your twenties are for exploration! ğŸŒ",
        thirties: "Thirty and thriving! ğŸ’ª",
        forty: "Life begins at 40! ğŸŒŸ",
        fifty: "Fifty and fabulous! ğŸ‘‘",
        senior: "Wisdom looks good on you! ğŸ“š"
      };
      
      if(years < 13) funFactEl.innerText = "Growing up fast! ğŸŒ±";
      else if(years < 20) funFactEl.innerText = facts.teen;
      else if(years < 30) funFactEl.innerText = facts.twenties;
      else if(years < 40) funFactEl.innerText = facts.thirties;
      else if(years < 50) funFactEl.innerText = facts.forty;
      else if(years < 60) funFactEl.innerText = facts.fifty;
      else funFactEl.innerText = facts.senior;
    }

    // Allow Enter key to trigger calculation
    document.getElementById('birthDate').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') calculateAge();
    });
  </script>
</body>
</html>
